{% extends "base.html" %}

{% block content %}
<div class='text-center'>
  <p>{{ title }}</p>
  <h1>Hello, world!</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-md-6 col-12 mx-auto">
        <p>You've come to the contact page!</p>
        <form class='contact-form' method="POST" action="{% url 'contact' %}">
          {% csrf_token %}
          {{ form  }}
          <button type="submit" class='btn btn-primary'>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
